      - string: /\\\\.\\vmci/i
      - string: /vmtoolsd.exe/i
      - string: /vmwaretray.exe/i
      - string: /vmwareuser.exe/i
      - string: /VGAuthService.exe/i
      - string: /vmacthlp.exe/i
