      - string: /vmci.sys/i
      - string: /vmhgfs.sys/i
      - string: /vmmemctl.sys/i
      - string: /vmx86.sys/i
      - string: /vmrawdsk.sys/i
      - string: /vmusbmouse.sys/i
      - string: /vmkdb.sys/i
      - string: /vmnetuserif.sys/i
      - string: /vmnetadapter.sys/i
