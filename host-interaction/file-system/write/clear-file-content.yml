rule:
  meta:
    name: clear file content
    namespace: host-interaction/file-system/write
    authors:
      - jakeperalta7
    scopes:
      static: function
      dynamic: span of calls
    mbc:
      - File System::Writes File [C0052]
  features:
    - and:
      - api: kernel32.SetEndOfFile
      - not:
        - api: kernel32.SetFilePointer
