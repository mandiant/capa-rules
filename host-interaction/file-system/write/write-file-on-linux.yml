rule:
  meta:
    name: write file on Linux
    namespace: host-interaction/file-system/write
    authors:
      - joakim@intezer.com
      - mehunhoff@google.com
    scopes:
      static: function
      dynamic: thread
    mbc:
      - File System::Writes File [C0052]
    examples:
      - 7351f8a40c5450557b24622417fc478d:0x401E14
  features:
    - and:
      - or:
        - os: linux
        - os: android
      - or:
        - api: fputc
        - api: fputs
        - api: putc
        - api: write
        - api: fputwc
        - api: putwc
        - api: fputws
        - api: write
        - api: fwrite
        - api: putwchar
        - api: dprintf
        - api: vdprintf
        - api: fprintf
        - api: vfprintf
      - optional:
        - match: create or open file
