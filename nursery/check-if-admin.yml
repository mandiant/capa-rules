rule:
  meta:
    name: check if admin
    namespace: host-interaction/accounts
    authors:
      - anushka.virgaonkar@mandiant.com
    scope: basic block
    att&ck:
      - Discovery::Account Discovery::Local Account [T1087.001]
  features:
    - or:
      - api: System.Security.Principal.WindowsIdentity::GetCurrent
      - number: 0x220 = BUILTIN\Administrators
      - api: System.Security.Principal.WindowsPrincipal::IsInRole
