rule:
  meta:
    name: delete internet cache
    namespace: host-interaction/internet/cache
    authors:
      - michael.hunhoff@mandiant.com
    scopes:
      static: function
      dynamic: sequence
  features:
    - and:
      - match: enumerate internet cache
      - api: wininet.DeleteUrlCacheEntry
      - optional:
        - api: wininet.UnlockUrlCacheEntryFile
