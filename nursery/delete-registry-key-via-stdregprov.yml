rule:
  meta:
    name: delete registry key via StdRegProv
    namespace: host-interaction/registry
    authors:
      - "michael.hunhoff@mandiant.com"
    scopes:
      static: function
      dynamic: process
    references:
      - https://docs.microsoft.com/en-us/previous-versions/windows/desktop/regprov/stdregprov#methods
  features:
    - and:
      - string: "StdRegProv"
      - string: "DeleteKey"
