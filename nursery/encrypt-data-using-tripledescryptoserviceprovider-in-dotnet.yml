    name: encrypt data using TripleDESCryptoServiceProvider in dotnet
    namespace: data-manipulation/decryption/des
    authors:
      - "0xRavenspar"
    scopes:
      static: function
      dynamic: call
    att&ck:
      - Defense Evasion::Obfuscated Files or Information [T1027]
    mbc:
      - Defense Evasion::Obfuscated Files or Information::Encryption-Standard Algorithm [E1027.m05]
      - Cryptography::Encrypt Data::3DES [C0027.004]
    references:
      - https://learn.microsoft.com/en-us/dotnet/api/system.security.cryptography.tripledescryptoserviceprovider.createencryptor
