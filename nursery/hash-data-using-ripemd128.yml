rule:
  meta:
    name: hash data using RIPEMD128
    namespace: data-manipulation/hashing/ripemd128
    authors:
      - raymond.leong@mandiant.com
    scope: function
    references:
      - https://en.wikipedia.org/wiki/RIPEMD-128
  features:
    - and:
      - or:
        - and:
          - description: Magic initialization constants used in RIPEMD-128
          - number: 0x67452301 = also used in MD5, RIPEMD-128, RIPEMD-256, and RIPEMD-320
          - number: 0xEFCDAB89 = also used in MD5, RIPEMD-128, RIPEMD-256, and RIPEMD-320
          - number: 0x98BADCFE = also used in MD5, RIPEMD-128, RIPEMD-256, and RIPEMD-320
          - number: 0x10325476 = also used in MD5, RIPEMD-128, RIPEMD-256, and RIPEMD-320
        - bytes: 01 23 45 67 04 89 AB CD EF 08 FE DC BA 98 0C 76 54 32 10 10
      - not:
        - or:
          - number: 0x76543210 = RIPEMD-256 and RIPEMD-320 constant
          - number: 0xFEDCBA98 = RIPEMD-256 and RIPEMD-320 constant
          - number: 0xC3D2E1F0 = RIPEMD-160 and RIPEMD-320 constant
          - number: 0x3C2D1E0F = RIPEMD-320 constant
