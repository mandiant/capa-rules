rule:
  meta:
    name: link function at runtime on Linux
    namespace: linking/runtime-linking
    authors:
      - joakim@intezer.com
    scopes:
      static: function
      dynamic: sequence
    att&ck:
      - Execution::Shared Modules [T1129]
  features:
    - and:
      - or:
        - os: linux
        - os: android
      - or:
        - api: dlopen
        - api: dlmopen
      - or:
        - api: dlsym
        - api: dlvsym
