rule:
  meta:
    name: terminate process by name
    namespace: host-interaction/process/terminate
    authors:
      - "william.ballenthin@mandiant.com"
    scopes:
      static: function
  features:
    - and:
      - match: terminate process
      - match: enumerate processes
      - or:
        - offset: 0x24 = pe.szExeFile (x32)
